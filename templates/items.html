<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все значения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Список значений</h1>

        <div class="row">
            {# Jinja2 цикл по всем элементам items #}
            {% for item_id, item in items.items() %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary">
                                {{ item.name }}
                            </h5>
                            <p class="card-text">
                                {{ item.description }}
                            </p>
                            <a href="/items/{{ item_id }}" class="btn btn-outline-primary">
                                Подробнее →
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
